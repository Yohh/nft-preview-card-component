<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <img src="images/image-equilibrium.jpg" alt="equilibrium" />
      <h1>Equilibrium #3429</h1>
      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-container stats">
        <img class="iconE" src="images/icon-ethereum.svg" alt="icon etherum" />
        <p class="p2">0.041 ETH</p>
        <img class="iconC" src="images/icon-clock.svg" alt="icon clock" />
        <p class="p3">3 days left</p>
      </div>
      <div class="flex-container credit">
        <img class="avatar" src="images/image-avatar.png" alt="avatar" />
        <p class="p4">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yoh</a>.
    </div>
  </body>
</html>
